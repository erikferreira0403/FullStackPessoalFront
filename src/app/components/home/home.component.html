<div class="container">
  <div class="actions">
      <button mat-raised-button (click)="openDialogCreate()" class="create-button" color="primary">Create User</button>
  </div>

<mat-card class="table-card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element" >
            <a (click)="deleteUser(element.id)" class="icons">
                <i class="material-icons ">
                    delete
                </i>
            </a>
            <a (click)="openDialogOneUser(element.id)" class="icons">
                  <i class="material-icons ">
                      edit
                  </i>
            </a>
         </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
              [length]="listofusers.length"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              >
      </mat-paginator>
</mat-card >
</div>
