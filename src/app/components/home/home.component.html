<div class="container">
    <div class="actions">
<button mat-raised-button (click)="openDialogCreate()" class="create-button" color="primary">Create User</button>
<button mat-raised-button (click)="openDialogOneUser()" class="create-button" color="primary">
    <i class="material-icons ">
      edit
    </i>
  Edit User 
  </button>
  </div>

<mat-card class="table-card">
    <table mat-table [dataSource]="listofusers" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> actions </th>
          <td mat-cell *matCellDef="let element"> 
            <a (click)="deleteUser(element.id)" class="delete">
                <i class="material-icons ">
                    delete
                </i>
            </a>
         </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card >
</div>
