<div class="container">
<mat-card class="table-card">
    <mat-form-field appearance="fill" class="form">
        <mat-label>User</mat-label>
        <input matInput [(ngModel)]="users.name" required/>
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="users.password" required/>
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
          {{showPassword?'visibility_off':'visibility'}}
        </mat-icon>
      </mat-form-field>
      <hr>
      <p *ngIf="!check && disclaimer" class="disclaimer">Todos campos são obrigatórios</p>
      <p *ngIf="check" class="check">Esse usuário não existe</p>


      <button mat-raised-button (click)="LoginUser()" >Login</button>
</mat-card >
</div>
